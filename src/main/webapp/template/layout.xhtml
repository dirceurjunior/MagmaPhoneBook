<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>

        <title>Facelet Title</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>

        <h:outputStylesheet library="css" name="bootstrap.css" />
        <h:outputStylesheet library="css" name="bootstrap-min.css" />
        <h:outputStylesheet library="css" name="bootstrap-modal-bs3patch.css" />

        <h:outputScript library="js" name="bootstrap.js" />
        <h:outputScript library="js" name="bootstrap-min.js" />
        <h:outputScript library="js" name="jquery-2.1.1.min.js" />
        <h:outputScript library="js" name="jquery-ui.min.js" />
        <h:outputScript library="js" name="jquery.datetimepicker.js" />
        <h:outputScript library="js" name="jquery.inputmask.js"/>
        <h:outputScript library="js" name="jquery.maskMoney.min.js" />


    </h:head>

    <h:body>
        <div id="page">
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/header.xhtml" />
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/template/content.xhtml" />
                </ui:insert>
            </div>
            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/template/footer.xhtml" />
                </ui:insert>
            </div>
        </div>
    </h:body>
</html>
