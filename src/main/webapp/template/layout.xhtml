<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>

        <title>Facelet Title</title>

        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0"/>

        <h:outputStylesheet library="bootstrap" name="css/bootstrap.css" /> 

        <h:outputStylesheet library="ionicons" name="css/ionicons.css" /> 

        <h:outputStylesheet library="fontawesome" name="css/font-awesome.css" /> 

        <h:outputStylesheet library="fancybox" name="css/jquery.fancybox.css" /> 

        <h:outputStylesheet library="css" name="animations.min.css" /> 

        <h:outputStylesheet library="css" name="style-red.css" /> 

        <h:outputStylesheet library="vegas" name="vegas.min.css" /> 

        <h:outputScript library="js" name="jquery.min.js"/>

        <h:outputScript library="vegas" name="vegas.min.js" />

        <h:outputScript library="js" name="bootstrap.min.js" />

    </h:head>

    <h:body>

        <div id="page">
            <p:messages/>
            <div id="header">
                <ui:insert name="header" >
                    <ui:include src="/template/header.xhtml" />
                </ui:insert>
            </div>
            <div id="content">
                <ui:insert name="content" >
                    <ui:include src="/template/content.xhtml" />
                </ui:insert>
            </div>
            <div id="footer">
                <ui:insert name="footer" >
                    <ui:include src="/template/footer.xhtml" />
                </ui:insert>
            </div>
        </div>
        <h:outputScript library="js" name="script.js" />
    </h:body>
</html>
