<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html">
   <h:head>
      <title>Facelet Title</title>
   </h:head>

   <h:body>

      <ui:composition template="/template/layout.xhtml">

         <ui:define name="content">

            <div class="navbar navbar-inverse navbar-fixed-top scroll-me" id="menu-section" >
               <div class="container">
                  <div class="navbar-header">
                     <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                     </button>
                     <a class="navbar-brand" href="#">
                        Magma PhoneBook
                     </a>
                  </div>
                  <div class="navbar-collapse collapse">
                     <ul class="nav navbar-nav navbar-right">
                        <li> <h:form>
                              <h:commandLink class="btn btn-info" action="user" value="Cadastre-se"/>
                           </h:form>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>
            <!--MENU SECTION END-->
            <div id="home" >
               <div class="container">
                  <div class="row">
                     <div class="col-sm-8 col-sm-offset-2 col-md-8 col-md-offset-2 col-lg-8 col-lg-offset-2 ">
                        <div id="carousel-slider" data-ride="carousel" class="carousel slide  animate-in" data-anim-type="fade-in-up">

                           <div class="carousel-inner">
                              <div class="item active">
                                 <h2>PhoneBook - Sua agenda telefônica online</h2>
                                 <p>Venha você também desfrutar de todo a praticidade e facilidade do PhoneBook</p>
                              </div>
                              <div class="item">
                                 <h2>Magma Softwares</h2>
                                 <p>Soluções para sua empresa</p>
                              </div>
                           </div>
                        </div>
                     </div>
                     <div class="row animate-in" data-anim-type="fade-in-up">
                        <div class="col-sm-6 col-sm-offset-3 col-md-6 col-md-offset-3 col-lg-8 col-lg-offset-2 scroll-me">
                           <p >
                           </p>
                           <div class="social">
                              <h:panelGroup rendered="#{!empty param.login_error}">
                                 <div class="alert alert-danger" role="alert">
                                    #{SPRING_SECURITY_LAST_EXCEPTION.message}
                                 </div>
                              </h:panelGroup>
                              <form class="form-inline" id="login" method="post" action="${request.contextPath}/j_spring_security_check">
                                 <div class="form-group">
                                    <input type='text' class="form-control" name='j_username' placeholder="Email" />
                                 </div>
                                 <div class="form-group">
                                    <input type='password' class="form-control" name='j_password' placeholder="Senha" />
                                 </div>
                                 <button class="btn btn-default" type="submit">Acessar</button>
                                 <script>
                                    document.getElementById("login").j_username.value = "#{SPRING_SECURITY_LAST_USERNAME}";
                                 </script>
                              </form>
                           </div>
                        </div>
                     </div>
                  </div>

               </div>

            </div>

         </ui:define>

      </ui:composition>

   </h:body>

</html>
