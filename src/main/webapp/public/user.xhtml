<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
   <h:head>
      <title>Facelet Title</title>
   </h:head>
   <h:body>

      <ui:composition template="/template/layout.xhtml">
         <ui:define name="content">
            Cadastrar Usuário
            <h:form>
               <h:messages/>
               <h:inputText id="name" 
                            class="field-control"
                            required="true"
                            requiredMessage="Nome Obrigatório"
                            pt:placeholder="Nome"
                            onkeyup="this.value = this.value.toUpperCase();"
                            value="#{usersMB.users.name}" >
               </h:inputText> 
               <h:inputText id="email" 
                            class="field-control"
                            required="true"
                            requiredMessage="Email Obrigatório"
                            pt:placeholder="E-mail"
                            onkeyup="this.value = this.value.toLowerCase();"
                            value="#{usersMB.users.email}">
                  <f:validator validatorId="emailValidator"></f:validator>
               </h:inputText>
               <h:inputSecret id="password" 
                              class="field-control"
                              required="true"
                              requiredMessage="Senha Obrigatório"
                              pt:placeholder="Digite sua Senha"
                              value="#{usersMB.users.password}" >
               </h:inputSecret>
               <h:inputSecret id="passwordConfirm" 
                              class="field-control"
                              required="true"
                              requiredMessage="Senha Obrigatório"
                              pt:placeholder="Confirme sua Senha"
                              value="#{usersMB.passwordConfirm}">
               </h:inputSecret>
               <h:inputText id="login" 
                            class="field-control"
                            required="true"
                            requiredMessage="Login Obrigatório"
                            pt:placeholder="Login"
                            value="#{usersMB.users.login}" >
               </h:inputText>
               <h:inputText id="cpf" 
                            class="field-control"
                            pt:placeholder="CPF"
                            value="#{usersMB.users.cpf}">
                  <f:converter converterId="cpfConverter"/>
                  <f:validator validatorId="cpfValidator"/>
               </h:inputText>
               <h:inputText id="dataNascimento"
                            class="field-control"
                            value="#{usersMB.users.dateBirth}" 
                            pt:placeholder="Data do Nascimento">
                  <f:converter converterId="dataConverter"></f:converter>
               </h:inputText>
               <h:commandLink value="Salvar / Alterar" 
                              class="btn btn-default"
                              action="#{usersMB.save}">
               </h:commandLink>
            </h:form>
         </ui:define>
      </ui:composition>
   </h:body>
</html>
